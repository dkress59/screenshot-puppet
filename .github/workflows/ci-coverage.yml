name: Coverage Report

on:
  push:
    branches: [ module, master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:

    - name: ➕ Check out Repository
      uses: actions/checkout@v2

    - name: 💥 Set up Node.js
      run: sudo apt-get update && curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash - && sudo apt-get install -y nodejs libgbm-dev

    - name: 💾 Add Package Dependencies
      run: yarn --frozen-lockfile

    - name: ⚠️ ESLint Check
      run: yarn lint

    - name: 🩺 Unit Tests
      run: yarn test:ci
      env:
        CI: true

    - name: 📡 Share Coverage Report
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/coverage-final.json